<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-dark text-white py-3">Ask Me!</h1>
        <div class="row">
            
            <div class="col-lg-8">
                <input class="form-control mt-4" type="text" id="ask" placeholder="Ask Here ...">
            </div>

            <div class="col-lg-4">
                <button class="btn btn-primary w-100 mt-4" id="btn">Speak</button>
            </div>

            <div class="col-lg-12">
                <h2 class="alert-warning py-5 mt-4" id="result">Hello</h2>
            </div>
        </div>

    </div>
    


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
